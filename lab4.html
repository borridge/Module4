<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Card Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <div class="row g-4">
    
    <!-- Repeat this block for each card -->
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card Title 1</h5>
          <p class="card-text">This is a sample card using Bootstrap's responsive grid system.</p>
        </div>
      </div>
    </div>

    <!-- You can copy the block above for as many cards as you want -->
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card Title 2</h5>
          <p class="card-text">Responsive layout adapts to screen size.</p>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card Title 3</h5>
          <p class="card-text">Cards are evenly spaced using Bootstrap utilities.</p>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 col-lg-3">
      <div class="card h-100">
        <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card Title 4</h5>
          <p class="card-text">Mobile-friendly and responsive by default.</p>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
